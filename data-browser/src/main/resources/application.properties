# All documentation and code comments in this repository must be in English.

# GemFire connection settings (connect to existing cluster via locator)
geode.browser.locator-host=localhost
geode.browser.locator-port=10334
geode.browser.member-name=data-browser

# Data server management API settings
geode.browser.data-server-url=http://localhost:8080

# Spring Boot web server settings (Jetty)
server.port=8081

# Thymeleaf settings
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static resources
spring.web.resources.static-locations=classpath:/static/
